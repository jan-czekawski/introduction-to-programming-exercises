<body>
  <button>Click!</button>

  <script type="text/javascript">
    // 2 steps

    // first: add logic to watch for button to be clicked => whenever it's clicked we will increment
    // the counter var by 1

    // second: wait for 2 seconds; after it we will look on counter var => if it's higher than 5
    // user won, if not he lost

// step 1
    let counter = 0;
                                                          //FAT ARROW FUNCTION !!!
    document.querySelector('button').addEventListener('click', () => {
      ++counter;
    });

// step 2
    setTimeout(() => {
      if (counter > 5) {
        alert('You won! You have clicked it ' + counter + ' times.');
      } else {
        alert('Sorry, you lost');
      }
    }, 2000)
  </script>
</body>
